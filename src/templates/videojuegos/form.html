{% extends "fragments/base.html" %}
{% block content %}

<div class="container" style="max-width: 600px;">
    <h2>Añadir Videojuego</h2>
    {% if error %}
    <div class="alert" style="background-color:#f8d7da; color: #721c24; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
        <strong>Error:</strong>{{ error }}
    </div>
    {% endif %}

    <form action="/videojuegos/new" method="post" style="background: #fff;padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <div class="form-group">
            <label for="titulo">Titulo: </label>
            <input type="text" id="titulo" name="titulo" value="{{ videojuego.titulo }}" required>
        </div>

        <div class="form-group">
            <label for="desarrolladora">Desarrolladora: </label>
            <input type="text" id="desarrolladora" name="desarrolladora" value="{{ videojuego.desarrolladora }}" required>
        </div>

        <div class="form-group">
            <label for="fecha_lanzamiento">Fecha de lanzamiento: </label>
            <input type="date" id="fecha_lanzamiento" name="fecha_lanzamiento" value="{{ videojuego.fecha_lanzamiento }}">
        </div>

        <div class="form-group"  style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
            <input type="checkbox" id="es_multijugador" name="es_multijugador" {% if videojuego.es_multijugador %}checked{% endif %}>
                   {% if videojuego.es_multijugador %} checked {% endif %}> <br>
            <label for="es_multijugador" style="margin: 0; cursor: pointer;">¿Es Multijugador?</label>
        </div>

        <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/videojuegos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</div>
{% endblock %}
